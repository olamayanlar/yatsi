<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <title>Yatsıyı Bekleyemedik &middot; Olamayanlar</title>
  <link rel='shortcut icon' href='{{site.root_dir}}/images/favicon.ico' type='image/x-icon' />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
  <!--<link rel='stylesheet' href='{{site.root_dir}}/fonts/open-sans.css'>-->
  <link rel='stylesheet' href='{{site.root_dir}}/app.css'>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script>
    function smoothScroll(el){
			$('html,body').animate({scrollTop: el.offset().top -36},'slow');
	}
    function onWindowResize(){
    	$('.slide').css({'height': (($(window).height()) -86)});
    }
    $(document).ready(function() {
      $(".slide a").click(function(e) {
          e.stopPropagation();
      });
      
      $(".slide").click(function(){
        if($(this).next(".slide").length)
        	smoothScroll($(this).next(".slide"));
        else{
          	smoothScroll($("#slide-1"));
        }
      });
      
      $("#footer").hover(function(){
        $(this).stop().animate({"opacity": 1});
    	},function(){
        $(this).stop().animate({"opacity": 0.5});
   		});
      
      $(window).bind('resize',onWindowResize);
      onWindowResize();
	});
  </script>
</head>
<body>
  <div id='container'>
    {{content}}
  </div>

  <div id='footer'>
    <div class="footer-content">
      <a href="{{site.root_dir}}">yatsıyı bekleyemedik</a> | <a href="http://www.olamayanlar.com" target="_blank">olamayanlar</a> şeysi
    </div>
  </div>
</body>
</html>
