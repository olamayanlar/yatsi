---
layout: default
---

{% for item in site.categories.articles limit:5 offset:0 sort_by:date %}
<div class="slide slide-{{item.index}}">
  <div class="title"> <a href="{{site.root_dir}}{{item.url}}">{{item.title}}</a></div>
  {{ item.content }}
  <div class="meta"> {{ page.date | date: "%d.%m.%Y" }} </div>
</div>
{% endfor %}
