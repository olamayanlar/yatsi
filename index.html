---
layout: default
---

{% for item in site.categories.articles limit:5 offset:0 sort_by:date %}
<div class="slide slide-{{forloop.index }}" id="slide-{{forloop.index }}">
  <h1 class="title"> <a href="{{site.root_dir}}{{item.url}}">{{item.title}}</a></h1>
  {{ item.content }}
  <div class="meta"> {{ item.date | date: "%d.%m.%Y" }} </div>
</div>
{% endfor %}
